<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TV remote control</title>
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <script src="js/main.js"></script>
  <script src="js/secure.js"></script>
  <script src="js/handshake.js"></script>
  <script src="bower_components/base64-js/lib/b64.js"></script>
  <script src="bower_components/TextEncoderLite/index.js"></script>
  <script src="bower_components/l20n/dist/webcompat/l20n.js"></script>
  <!-- L10n properties -->
  <meta name="defaultLanguage" content="en-US">
  <meta name="availableLanguages" content="en-US">
  <link rel="localization" href="locales/remote-control-client.{locale}.properties">
</head>
<body class="pairing">
  <div id="handshake-information-container">
    <div id="handshake-information-box">
      <div id="handshake-information">Handshaking...</div>
      <div id="pairing-button-area">
        <button id="restart-handshaking" class="hidden" data-l10n-id="restart-handshaking"></button>
      </div>
    </div>
  </div>
</body>
</html>
